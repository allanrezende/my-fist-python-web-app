<html>
<head>
    <meta charset="UTF-8">
    <title>My first python web app</title>
</head>
<body>
    <div>
        <h1><a href="/">My first python web app</a></h1>
    </div>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
</body>
</html>
